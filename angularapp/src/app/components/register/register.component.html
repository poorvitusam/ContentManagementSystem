<h1 class="page-title">Register Admin</h1>

<div class="alert alert-success" *ngIf="successMsg">
  <p>Congratulations!! A new user has been added</p>
</div>

<div class="alert alert-danger" *ngIf="userExists">
  <p>Oops! The user already exists</p>
</div>

<form novalidate #f="ngForm" (ngSubmit)="register(f)">
  <div class="form-group">
    <label for="">UserName</label>
    <input type="text" class="form-control" placeholder="Username" name="username"
    [(ngModel)]="username"
    #userName="ngModel"
    minlength="2"
    required
    />
  </div>
  <div class="alert alert-danger" *ngIf=""userName.errors?required &&  userName.touched>
    UserName is required
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password"
    [(ngModel)]="password"
    #userPassword="ngModel"
    minlength="2"
    required
    />
  </div>
  <div class="alert alert-danger" *ngIf=""userPassword.errors?required &&  userPassword.touched>
    Password is required
  </div>
  <div class="form-group">
    <button class="btn btn-default" [disabled]="!f.valid">Register</button>
  </div>
</form>
